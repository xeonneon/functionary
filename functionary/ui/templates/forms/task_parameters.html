{% for field in form %}
    <div class="mb-4">
        <label class="form-label" for="{{ field.id_for_label }}">
            <b {% if field.errors %}class="text-danger"{% endif %}>{{ field.label }}</b>:
            <span class="text-muted">{{ field.field.label_suffix }}</span>
        </label>
        <div>{{ field }}</div>
        <div id="{{ field.label }}HelpBlock" class="form-text">{{ field.help_text }}</div>
        {{ field.errors }}
    </div>
{% endfor %}
